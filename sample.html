<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        #dashboard {
            display: none;
        }
        .film-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .film-item img{
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-register">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            <p class="error" id="registerError"></p>
        </form>

        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
            <p class="error" id="loginError"></p>
        </form>
    </div>

    <div class="container" id="dashboard">
        <h2>Dashboard</h2>
        <button id="logoutButton">Logout</button>
        <input type="text" id="searchInput" placeholder="Search films...">
        <select id="sortSelect">
            <option value="title">Title</option>
            <option value="release_date">Release Date</option>
        </select>
        <div id="filmList"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const loginRegister = document.getElementById('login-register');
        const logoutButton = document.getElementById('logoutButton');
        const filmList = document.getElementById('filmList');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');

        const switchToLogin = document.getElementById('switchToLogin');
        const switchToRegister = document.getElementById('switchToRegister');

        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(user => user.email === email)) {
                document.getElementById('registerError').textContent = 'Email already registered.';
                return;
            }
            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('registerError').textContent = '';
            alert('Registration successful!');
            registerForm.reset();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(user => user.email === email && user.password === password);
            if (!user) {
                document.getElementById('loginError').textContent = 'Invalid credentials.';
                return;
            }
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            document.getElementById('loginError').textContent = '';
            showDashboard();
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            showLoginRegister();
        });

        function showDashboard() {
            loginRegister.style.display = 'none';
            dashboard.style.display = 'block';
            fetchFilms();
        }

        function showLoginRegister() {
            dashboard.style.display = 'none';
            loginRegister.style.display = 'block';
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        function checkLogin() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                showDashboard();
            } else {
                showLoginRegister();
            }
        }

        async function fetchFilms() {
            try {
                const response = await fetch('https://ghibliapi.vercel.app/films');
                let films = await response.json();
                displayFilms(films);
                searchInput.addEventListener('input', () => filterFilms(films));
                sortSelect.addEventListener('change', () => filterFilms(films));
            } catch (error) {
                console.error('Error fetching films:', error);
                filmList.innerHTML = '<p>Error loading films.</p>';
            }
        }

        function displayFilms(films) {
            filmList.innerHTML = films.map(film => `
                <div class="film-item">
                    <img src="${film.image}" alt="${film.title}">
                    <h3>${film.title}</h3>
                    <p>${film.description}</p>
                </div>
            `).join('');
        }

        function filterFilms(films) {
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            let filteredFilms = films.filter(film => film.title.toLowerCase().includes(searchTerm));

            filteredFilms.sort((a, b) => {
                if(sortBy === 'title'){
                    return a.title.localeCompare(b.title);
                } else {
                    return new Date(a.release_date) - new Date(b.release_date);
                }
            });
            displayFilms(filteredFilms);
        }

        checkLogin();
    </script>
</body>
</html>
